<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced To-Do App</title>
  <link rel="stylesheet" href="to-do.css" />
</head>
<body>
  <div class="app">
    <h1>📝 My To-Do List</h1>

    <div class="input-section">
      <input type="text" id="taskTitle" placeholder="Task Title" />
      <input type="text" id="taskDesc" placeholder="Task Description" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="filter-section">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('completed')">✅ Completed</button>
      <button onclick="filterTasks('notRequired')">❌ Not Required</button>
    </div>

    <ul id="taskList"></ul>

    <div class="summary">
      <p>✅ Completed: <span id="completedCount">0</span></p>
      <p>❌ Not Required: <span id="notRequiredCount">0</span></p>
    </div>
  </div>

  <script src="to-do.js"></script>
</body>
</html>
